[DATA]
TRAIN_DIR = ../data/twitter_training.csv
TEST_DIR = ../data/twitter_validation.csv

[LSTM]
embedding_dim = 128
hidden_units = 64
dropout = 0.5
batch_size = 32
epochs = 5
max_len = 100

[BERT]
model_name = bert-base-uncased
epochs = 3
batch_size = 16
learning_rate = 2e-5

[RANDOM]
random_seed = 42